{% extends "generic/partials/partial_header.html" %}
{% block toprow %}
	<div id="add_contact_form"></div>
 	<div id="add_contact_anchor_row"><a href="javascript:void(0)" onclick="newConnection(this, '{% url education.views.add_connection %}')">Add Number(s) To White List</a><p></p></div>
{% endblock %}
{% block tablehead %}
<tr>
    {% for name, colspan, href in top_columns %}
        <td colspan="{{ colspan }}">
            {% if href %}<a href="{{ href }}">{{ name }}</a>{% else %}
            {{ name }}
            {% endif %}
        </td>
    {% endfor %}
</tr>
{{ block.super }}
{% endblock %}
