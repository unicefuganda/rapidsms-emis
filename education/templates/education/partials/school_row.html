{% extends 'generic/partials/partial_row.html' %}
{% load stats_extras %}
{% block remaining_row_content %}
	<td>{{ object.name }}</td>
    <td>{{ object.location|get_district }}</td>
    <td>{{ object.emis_id }}</td>
    <td class="button_col">
        <div class="buttons">
        	{% comment %}
            <a href="javascript:void(0)" onclick="deleteSchool(this, {{ object.pk }},'{{ object.name }}', '{% url delete-school object.pk %}')">
                <img src="{{ MEDIA_URL }}rapidsms/icons/silk/delete.png" />
            </a>
            {% endcomment %}
             <a href="javascript:void(0)" onclick="editSchool(this, {{ object.pk }}, '{% url edit-school object.pk %}')">
                <img src="{{ MEDIA_URL }}poll/icons/silk/pencil.png" />
            </a>
        </div>
    </td>
{% endblock %}
